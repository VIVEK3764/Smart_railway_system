<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #808080;
        }

        /* Header Navigation */
        header {
            background-color: #205db7;
            padding: 10px 0;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 15px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-item.active {
            color: #333;
            font-weight: 500;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            padding: 8px 12px 8px 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            width: 180px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #444;
            cursor: pointer;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .login-btn,
        .signup-btn {
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .login-btn {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #333;
        }

        .signup-btn {
            background-color: #333;
            border: 1px solid #333;
            color: white;
        }

        .nav-menu {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-menu li {
            margin: 0 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh - 60px);
            padding: 20px;
        }

        /* Train Search Section */
        .train-search-container {
            background: rgb(129, 164, 195);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: absolute;
            left: 20px;
            /* Adjust as needed */
            top: 60%;
            transform: translateY(-50%);
        }


        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .swap-button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        /* PNR Section */
        .pnr-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        #pnr-number {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        #check-pnr {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            border: none;
            cursor: pointer;
        }

        #check-pnr:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="nav">
                <a href="index.html" class="nav-item active">Home</a>
                <a href="PNR_status.html" class="nav-item">PNR status</a>
                <a href="Live_status.html" class="nav-item">Live Running Status
                </a>
                <a href="#" class="nav-item">Train Schedule</a>
            </div>
        </div>

        <div class="right-section">
            <div class="search-container">
                <span class="search-icon"></span>
                <input type="text" placeholder="Search">
            </div>
            <div class="language-selector">
                English (United States) â–¼
            </div>
            <div class="auth-buttons">
                <a href="/login" class="login-btn">Log in</a>
                <a href="signup.html" class="signup-btn">Sign up</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Train Search Section -->
        <div class="train-search-container">
            <h2>Search Trains</h2>
            <input type="text" id="from" placeholder="From (Station/City)">
            <input type="text" id="to" placeholder="To (Station/City)">
            <button class="swap-button" onclick="swapStations()">Swap</button>
            <input type="date" id="date">
            <button class="search-button">Search Trains</button>
        </div>

        <!-- PNR Status Section -->
        <!-- <div class="pnr-section">
            <h2>Check PNR Status</h2>
            <input type="text" id="pnr-number" placeholder="Enter PNR Number">
            <button id="check-pnr">Check PNR</button>
        </div> -->
    </div>

    <script>
        let stations = [];

        $(document).ready(function () {
            $.get("stations.csv", function (data) {
                stations = data.split("\n").map(station => station.trim());
                $("#from, #to").autocomplete({
                    source: stations
                });
            });
        });

        function swapStations() {
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            document.getElementById("from").value = to;
            document.getElementById("to").value = from;
        }
    </script>
</body>

</html>
