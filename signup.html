<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-circle {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 15px;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-item.active {
            color: #333;
            font-weight: 500;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            padding: 8px 12px 8px 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            width: 180px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .language-selector {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #444;
            cursor: pointer;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .login-btn,
        .signup-btn {
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .login-btn {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #333;
        }

        .signup-btn {
            background-color: #333;
            border: 1px solid #333;
            color: white;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .password-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-top: 3px;
            margin-right: 10px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
        }

        .terms-links {
            color: #4a90e2;
            text-decoration: none;
        }

        .captcha-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .captcha-checkbox {
            margin-right: 10px;
        }

        .captcha-text {
            font-size: 14px;
            color: #555;
        }

        .captcha-image {
            margin-left: auto;
            width: 70px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #4a90e2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="logo-circle"></div>
            <div class="nav">
                <a href="main.html" class="nav-item active">Home</a>
                <a href="PNR_status.html" class="nav-item">PNR status</a>
                <a href="Live_status.html" class="nav-item">Live Running Status
                </a>
                <a href="#" class="nav-item">Train Schedule</a>
            </div>
        </div>

        <div class="right-section">
            <div class="search-container">
                <span class="search-icon"></span>
                <input type="text" placeholder="Search">
            </div>
            <div class="language-selector">
                English (United States) â–¼
            </div>
            <div class="auth-buttons">
                <button class="login-btn">Log in</button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="image_signup1.jpg" alt="Bullet Train">
        </div>

        <div class="form-container">
            <h1>Sign up</h1>
            <p class="subtitle">Sign up for free to access to in any of our products</p>

            <form>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">Hide</button>
                    </div>
                    <p class="password-hint">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Agree to our <a href="#" class="terms-links">Terms of use</a> and <a href="#"
                            class="terms-links">Privacy Policy</a></label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Subscribe to our monthly newsletter</label>
                </div>

                <div class="captcha-container">
                    <input type="checkbox" class="captcha-checkbox" id="captcha">
                    <span class="captcha-text">I'm not a robot</span>
                    <img src="/api/placeholder/40/40" alt="reCAPTCHA" class="captcha-image">
                </div>

                <button type="submit" class="submit-btn">Sign up</button>

                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Hide' : 'Show';
        });

        // Form validation and submission
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');

        form.addEventListener('input', function () {
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const termsChecked = document.querySelector('#terms').checked;
            const captchaChecked = document.querySelector('#captcha').checked;

            // Enable button if all required fields are filled
            if (email && password && termsChecked && captchaChecked) {
                submitBtn.style.backgroundColor = '#333';
            } else {
                submitBtn.style.backgroundColor = '#ccc';
            }
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const termsChecked = document.querySelector('#terms').checked;
            const newsletterChecked = document.querySelector('#newsletter').checked;
            const captchaChecked = document.querySelector('#captcha').checked;

            if (!email || !password || !termsChecked || !captchaChecked) {
                alert('Please fill in all required fields');
                return;
            }

            // Here you would typically send the data to a server
            console.log('Form submitted', {
                email,
                newsletterSubscription: newsletterChecked
            });

            alert('Sign up successful!');
        });

        // Language selector functionality
        const languageSelector = document.querySelector('.language-selector');
        languageSelector.addEventListener('click', function () {
            alert('Language selection would open here');
        });
    </script>
</body>

</html>
